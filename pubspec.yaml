name: isbndb
description: Dart service for isbndb.com API. Returns book details from an ISBN, or a list of books from an author name, etc.
version: 0.4.0
repository: https://github.com/julienlebren/flutter_ISBNdb
issue_tracker: https://github.com/julienlebren/flutter_ISBNdb/issues

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter  
  dio: ^5.8.0
  freezed_annotation: ^3.0.0
  intl: ^0.20.2

dev_dependencies:
  build_runner: ^2.5.4
  flutter_lints: ^6.0.0
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  flutter_test:
    sdk: flutter

dependency_overrides:
  file: ^7.0.0
